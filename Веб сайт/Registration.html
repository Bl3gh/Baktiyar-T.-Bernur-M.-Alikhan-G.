<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Register.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>

<body>
  <div class="container">
    <div class="title" style="color: #EEEEEE">Регистрация</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details" style="color: #EEEEEE">Имя</span>
            <input type="text" placeholder="Имя" required>
          </div>
          <div class="input-box">
            <span class="details" style="color: #EEEEEE">Логин</span>
            <input type="text" placeholder="Логин" required>
          </div>
          <div class="input-box">
            <span class="details" style="color: #EEEEEE">Почта</span>
            <input type="text" placeholder="Электронная почта" required>
          </div>
          <div class="input-box">
            <span class="details" style="color: #EEEEEE">Телефон</span>
            <input type="text" placeholder="Номер телефона" required>
          </div>
          <div class="input-box">
            <span class="details" style="color: #EEEEEE">Пароль</span>
            <input type="password" placeholder="Пароль" required>
          </div>
          <div class="input-box">
            <span class="details" style="color: #EEEEEE">Подтвердите Пароль</span>
            <input type="password" placeholder="Подтвердите Пароль" required>
          </div>
        </div>

        <div class="button">
          <input type="submit" value="Регистрация">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
